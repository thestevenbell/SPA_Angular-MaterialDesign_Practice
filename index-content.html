
<md-toolbar layout="row">
  <h3>Steven Bell - Full Stack Web Developer</h3>
  <md-button aria-label="Show User List" hide-gt-sm ng-click="ul.toggleList()" class="menu">
    <md-icon md-svg-icon="menu"></md-icon>
  </md-button>
</md-toolbar>
<div flex layout="row"><!-- Wireframe Container #3 -->
  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="ul.toggleList()">
    <md-list>
      <md-list-item ng-repeat="it in ul.users">
        <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
          <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>{{it.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-content flex id="content">
    <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
    <md-button aria-label="Share with {{ ul.selected.name }}" md-no-ink ng-click="ul.makeContact(ul.selected)" class="share">
      <md-icon md-svg-icon="share"></md-icon>
    </md-button>
    <h2>{{ul.selected.name}}</h2>
    <p>{{ul.selected.content}}</p>
  </md-content>
</div>
